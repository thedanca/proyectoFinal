  </head>
  <body >
    <header>
      <nav>
        <ul>
          <li class="logo"><a href="index.html">Servicio Técnico</a></li>
          <li class="items"><a href="sobre_nosotros.html"><i class="far fa-id-badge"></i>Sobre nosotros</a></li>

          <li class="items"><a href="contacto.html"><i class="far fa-address-card"></i>Contacto</a></li>
          <li class="btn"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
      </nav>
    </header>
    <script>
      $(document).ready(function(){
        $('.btn').click(function(){
          $('.items').toggleClass("show");
          $('ul li').toggleClass("hide");
        });
      });
    </script>
    <main>
      <div>
        <section>
          <div class="container">
            <h1>¿Tienes alguna duda?</h1>
            <div class="container__contact">
              <div class="row">
                <div class="col-xl-5">
                  <div class="contact-info">
                    <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                    <h2>Escribenos!</h2>
                    <h4>Nos pondremos en contacto a la brevedad</h4>
                    <div>
                      <p>Teléfonos: 11-22334455</p>
                      <p>Dirección: ejemplo 123, BS AS, ARG</p>
                      <p>Correo: ejemplo@ejemplo.com.ar</p>
                    </div>
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="contact-form">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                      <div class="col-sm-12">          
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" name="nombre">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="apellido">Apellido:</label>
                      <div class="col-sm-12">          
                        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" name="apellido">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu mail" name="email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-3" for="comment">Tu consulta:</label>
                      <div class="col-sm-12">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Enviar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
